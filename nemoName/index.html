<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>nemo取名专用</title>
 <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/nameList.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
</head>
<body>
<div id='app'>
  <div v-for="item in selectedWords" class="names btns" @click="iLike(item)">王{{item}}</div>
    <div class="btn">
      <button @click="agin = !agin">下一组</button>
    </div>
    <div class="ilike"> {{notBed.join(',')}}</div>
</div>

<script> 
  var app = new Vue({
  el: '#app',
  data: {
    nameList: nameList,
    selectedWords:[],
    notBed:[],
    agin:false,
  },
  watch:{    agin(val){     this.getWord();   }, },
  created(){
   this.getWord();
  },
  methods:{
   getWord(){
    this.selectedWords = [];
    for(let i=0;i<20;i++){
      let len = this.nameList.length;    
      let first = parseInt(Math.random()*len);
      let second = parseInt(Math.random()*len);
    this.selectedWords.push(this.nameList[first]+this.nameList[second]);
    }   
   },
   iLike(val){
    this.notBed.push('王'+val);
   },

  }

})
window.onload= function () {
    new Clipboard('.btns', {
        text: function(trigger) {
       let appDom = document.getElementById('app');
       let copyTips = document.createElement('div');
       copyTips.className = 'tips';
       copyTips.innerText = '复制成功啦，赶快去粘贴吧！'
       appDom.appendChild(copyTips)
       setTimeout(function(){
        appDom.removeChild(copyTips);
       },1000);

            return trigger.innerText;
        }
    });
};
</script>

</body>
</html>
